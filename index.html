<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Minecraft</title>

        <link rel="stylesheet" href="vidController/style.css">
    </head>
    <body>
        <header>
            <img src="img/logo.png" alt="Minecraft Logo" width="40%"/>
        </header>
        <div id="video-container">
		<!-- Video -->
		<video id="video" width="640" height="365" poster="img/trailerPoster.jpg">
		  <source src="img/trailer.mp4" type="video/mp4"/>
		  <p>
		    Your browser doesn't support HTML5 video.
		    <a href="img/trailer.mp4">Download</a> the video instead.
		  </p>
		</video>
		<!-- Video Controls -->
		<div id="video-controls">
			<button type="button" id="play-pause" class="play">Play</button>
			<input type="range" id="seek-bar" value="0">
			<button type="button" id="mute">Mute</button>
			<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
			<button type="button" id="full-screen">Full-Screen</button>
		</div>
	</div>

	<script src="vidController/script.js"></script>
    </body>
</html>
